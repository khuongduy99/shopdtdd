<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/_table :: header_html" />

<body class="theme-red">
	<!-- Page Loader -->
    <div th:replace= "admin/_fragments :: navbar_html"></div>
    <!-- #END# Page Loader -->
   
    <!-- Left Sidebar -->
     <div th:replace= "admin/_fragments :: menu_html"></div>

	<section class="content">
		<div class="container-fluid">
			<div class="block-header">
				<h2>
					JQUERY DATATABLES <small>Taken from <a
						href="https://datatables.net/" target="_blank">datatables.net</a></small>
				</h2>
			</div>
			<!-- Basic Examples -->

			<!-- Exportable Table -->
			<div class="row clearfix">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="card">
						<div class="header">
							<h2>EXPORTABLE TABLE</h2>
							<ul class="header-dropdown m-r--5">
								<li class="dropdown"><a href="javascript:void(0);"
									class="dropdown-toggle" data-toggle="dropdown" role="button"
									aria-haspopup="true" aria-expanded="false"> <i
										class="material-icons">more_vert</i>
								</a>
									<ul class="dropdown-menu pull-right">
										<li><a href="javascript:void(0);">Action</a></li>
										<li><a href="javascript:void(0);">Another action</a></li>
										<li><a href="javascript:void(0);">Something else here</a></li>
									</ul></li>
							</ul>
						</div>
						<div class="body">
							<div class="table-responsive">
								<table
									class="table table-bordered table-striped table-hover dataTable js-exportable">
									<thead>
										<tr>
											<th>STT</th>
											<th>Tên</th>
											<th>Bí danh</th>
											<th>Trạng thái</th>
											<th>Công cụ</th>
										</tr>
									</thead>

									<tbody>
										<th:block th:each="category, stt : ${categories}">
										<tr>
											<th th:utext="${stt.count}"></th>
											<td th:utext="${category.name}"></td>
											<td th:utext="${category.alias}"></td>
											<td th:utext="${category.status}"></td>
											<td>Them</td>
										</tr>
										</th:block>

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- #END# Exportable Table -->
		</div>
	</section>

	<div th:replace="admin/_table :: footer_html"></div>
	<div th:replace= "admin/_fragments :: myScript_html"></div>
</body>

</html>
